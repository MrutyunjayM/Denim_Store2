<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Bird Outfit - Jeans</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Big Bird Outfit</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Premium Denim Pants</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="images/jeans1.jpg" alt="Slim Fit Jeans" />
      <h3>Slim Fit Jeans</h3>
      <button onclick="addToCart('Slim Fit Jeans')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/jeans2.jpg" alt="Classic Fit" />
      <h3>Classic Fit</h3>
      <button onclick="addToCart('Classic Fit')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/jeans3.jpg" alt="Tapered Denim" />
      <h3>Tapered Denim</h3>
      <button onclick="addToCart('Tapered Denim')">Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Big Bird Outfit. All rights reserved.
  </footer>

  <script src="script.js"></script>

</html>
